<html lang="ku" dir="rtl">

    <meta charset="UTF-8">

    <style>
        :root {
            --main-yellow: #ffffff;
            --pure-white: #ffffff;
            --deep-dblack: #223632;
            --deep-black: #276144;
            --deep-b: #000000;
            --shadow: rgba(0, 0, 0, 0.15);
            --logo-shadow: rgba(0, 0, 0, 0.322);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--main-yellow);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* بۆ ئەوەی لە مۆبایلدا شوێنی زۆر بێت */
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center; /* هەموو شتێک دەخاتە سەنتەر */
            text-align: center;
        }

        /* کارتە سپییەکە */
        .white-card {
            background-color: var(--deep-dblack);
            width: 100%;
            padding: 50px 20px;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 25px 50px var(--shadow); /* شادۆوی قووڵتر */
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }

        /* بازنەی لۆگۆ - گەورەکراو */
        .profile-logo {
    width: 150px;
    height: 150px;
    background-color: var(--main-yellow);
    border: 6px solid var(--main-yellow);
    border-radius: 50%;
    position: absolute;
    bottom: -75px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 25px var(--logo-shadow);
    z-index: 5;
        }

        .profile-logo img {
            width: 155px;
        }

        /* بەشی ناوەڕۆک */
        .content-area {
            width: 100%;
            margin-top: 75px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name-title {
            font-size: 30px;
            font-weight: 900;
            color: var(--deep-black);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
        }

        .bio-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--deep-b); /* کرا بە ڕەشی تۆخ */
            max-width: 90%;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        /* هێڵە ڕەشەکە - ئەستورتر */
        .black-line {
            width: 85%;
            height: 2.5px; /* کەمێک ئەستورتر */
            background-color: var(--deep-black);
            margin-bottom: 35px;
            border-radius: 2px;
        }

        /* گریدی بازنەکان - ٣ بە ٣ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            justify-items: center; /* دڵنیایی لە سەنتەر بوون */
            margin-bottom: 45px;
        }

        .grid-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 36px;
    width: 100%;
    margin-bottom: 35px;
}

.circle-button {
    /* دڵنیابە کە قەبارەی بازنەکان جێگیرە بۆ ئەوەی تێک نەچن */
    flex: 0 0 75px; 
    height: 75px;
}


        i{
            color: var(--main-yellow);
            font-size: 45px;
        }

        .circle-button {
            width: 75px;
            height: 75px;
            background-color: var(--deep-black);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 12px 25px var(--shadow); /* شادۆوی ڕیالیسیتک */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .circle-button:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .circle-button img {
            width: 62px;
            filter: grayscale(0);
            transition: 0.3s;
        }


        /* دوگمەی ئیمێڵ - نیمچە بازنە */
        .capsule-email {
            background-color: var(--deep-dblack);
            color: var(--main-yellow);
            width: 95%;
            padding: 20px;
            border-radius: 100px; /* نیمچە بازنەیی تەواو */
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .capsule-email:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .email-icon {
            width: 22px;
            fill: var(--main-yellow);
        }
    </style>
</head>
